<!-- templates/add_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
    <h1>Add a New Student</h1>
    
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    
    <form method="post">
        <label for="name">Student Name:</label>
        <input type="text" name="name" placeholder="Enter student's full name" pattern="[A-Za-z\s]+" title="Only alphabetic characters allowed" required><br>
        <button type="submit">Add Student</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>
</body>
</html>
